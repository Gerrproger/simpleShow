<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="css/simpleShow.css">
   <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="js/simpleShow.min.js"></script>
</head>
<body>

<div class="simpleShow-wrapper test">
   <div class="simpleShow-controls"></div>
   <img class="simpleShow-zeroBg" src="img/zerobg.png" />
   <div class="simpleShow-slides">
      <a href="#" class="simpleShow-slide"><img src="img/1.jpg" alt="" /></a>
      <a href="#" class="simpleShow-slide"><img src="img/2.jpg" alt="" /></a>
	  <a href="#" class="simpleShow-slide"><img src="img/3.jpg" alt="" /></a>
   </div>
</div>

<div class="simpleShow-wrapper test">
   <div class="simpleShow-controls"></div>
   <img class="simpleShow-zeroBg" src="img/zerobg.png" />
   <div class="simpleShow-slides">
      <a href="#" class="simpleShow-slide"><img src="img/2.jpg" alt="" /></a>
      <a href="#" class="simpleShow-slide"><img src="img/3.jpg" alt="" /></a>
	  <a href="#" class="simpleShow-slide"><img src="img/1.jpg" alt="" /></a>
   </div>
</div>

<div class="simpleShow-wrapper test">
   <div class="simpleShow-controls"></div>
   <img class="simpleShow-zeroBg" src="img/zerobg.png" />
   <div class="simpleShow-slides">
      <a href="#" class="simpleShow-slide"><img src="img/3.jpg" alt="" /></a>
      <a href="#" class="simpleShow-slide"><img src="img/1.jpg" alt="" /></a>
	  <a href="#" class="simpleShow-slide"><img src="img/2.jpg" alt="" /></a>
   </div>
</div>

<div class="simpleShow-wrapper test">
   <div class="simpleShow-controls"></div>
   <img class="simpleShow-zeroBg" src="img/zerobg.png" />
   <div class="simpleShow-slides">
      <a href="#" class="simpleShow-slide"><img src="img/3.jpg" alt="" /></a>
      <a href="#" class="simpleShow-slide"><img src="img/1.jpg" alt="" /></a>
    <a href="#" class="simpleShow-slide"><img src="img/2.jpg" alt="" /></a>
   </div>
</div>

<div class="simpleShow-wrapper test">
   <div class="simpleShow-controls"></div>
   <img class="simpleShow-zeroBg" src="img/zerobg.png" />
   <div class="simpleShow-slides">
      <a href="#" class="simpleShow-slide"><img src="img/3.jpg" alt="" /></a>
      <a href="#" class="simpleShow-slide"><img src="img/1.jpg" alt="" /></a>
    <a href="#" class="simpleShow-slide"><img src="img/2.jpg" alt="" /></a>
   </div>
</div>

<div class="simpleShow-wrapper test">
   <div class="simpleShow-controls"></div>
   <img class="simpleShow-zeroBg" src="img/zerobg.png" />
   <div class="simpleShow-slides">
      <a href="#" class="simpleShow-slide"><img src="img/1.jpg" alt="" /></a>
      <a href="#" class="simpleShow-slide"><img src="img/2.jpg" alt="" /></a>
    <a href="#" class="simpleShow-slide"><img src="img/3.jpg" alt="" /></a>
   </div>
</div>

<script>
$(function(){
  $('.test:first').simpleShow({effect: 'blocks', blocks: 20, speed: 2000, direction:'top', interval:400, opacity: 0.2});
  $('.test').eq(1).simpleShow({effect: 'fading'});
  $('.test').eq(2).simpleShow({speed: 2000});
  $('.test').eq(3).simpleShow({effect: 'blocks', speed: 4000, direction: 'left', opacity: 0});
  $('.test').eq(4).simpleShow({effect:'sliding', direction:'top', interval:1000});
  $('.test:last').simpleShow({effect:'translation', direction:'right', interval:600, opacity: 0.6});

});
</script>
</body>
</html>
